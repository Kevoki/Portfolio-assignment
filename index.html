  <head>
     <title>My portfolio!</title>

     <style>
 /* Style the top navigation bar */
 .navbar {
  overflow: hidden;
  background-color: crimson;
}         
/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 13px 18px;
  text-decoration-color: darkblue;
}
/* Header/Logo Title */
.header {
  padding: 40px;
  text-align: center;
  background-color: darkgray;
  color: black;
  font-size: 15px;
}
/* Right-aligned link */
.navbar a.right {
  float: right;
}
/* Change color on hover */
.navbar a:hover {
  background-color: cadetblue;
  color: black;
</style>
